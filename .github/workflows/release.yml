name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  GO_VERSION: '1.21'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          make build
          mkdir -p dist
          
          # Package binaries for different platforms
          GOOS=linux GOARCH=amd64 go build -o dist/repograph-cli-linux-amd64 ./cmd/repograph-cli
          GOOS=linux GOARCH=arm64 go build -o dist/repograph-cli-linux-arm64 ./cmd/repograph-cli
          GOOS=darwin GOARCH=amd64 go build -o dist/repograph-cli-darwin-amd64 ./cmd/repograph-cli
          GOOS=darwin GOARCH=arm64 go build -o dist/repograph-cli-darwin-arm64 ./cmd/repograph-cli
          GOOS=windows GOARCH=amd64 go build -o dist/repograph-cli-windows-amd64.exe ./cmd/repograph-cli

      - name: Create archives
        run: |
          cd dist
          tar -czf repograph-cli-linux-amd64.tar.gz repograph-cli-linux-amd64
          tar -czf repograph-cli-linux-arm64.tar.gz repograph-cli-linux-arm64
          tar -czf repograph-cli-darwin-amd64.tar.gz repograph-cli-darwin-amd64
          tar -czf repograph-cli-darwin-arm64.tar.gz repograph-cli-darwin-arm64
          zip repograph-cli-windows-amd64.zip repograph-cli-windows-amd64.exe

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --oneline --no-merges >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        service: [orchestrator, document-scanner, content-extractor, vision-service, summarization-service, embedding-service, vector-store, query-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile.${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}-${{ matrix.service }}:latest
          labels: |
            org.opencontainers.image.title=${{ matrix.service }}
            org.opencontainers.image.description=RepoGraph AI ${{ matrix.service }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, publish-docker]
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Send notification
        run: |
          echo "Release ${{ steps.version.outputs.VERSION }} created successfully!"
          # Add notification logic here (Slack, email, etc.)
