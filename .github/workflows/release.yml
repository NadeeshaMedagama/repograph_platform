name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.24'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.TAG }}
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Validate version input
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format v*.*.* (e.g., v1.0.0)"
            exit 1
          fi

      - name: Set release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create tag for manual release
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.tag.outputs.TAG }} -m "Release ${{ steps.tag.outputs.TAG }}"
          git push origin ${{ steps.tag.outputs.TAG }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: |
          go mod tidy
          go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          make build
          mkdir -p dist
          
          # Package binaries for different platforms
          GOOS=linux GOARCH=amd64 go build -o dist/rag-cli-linux-amd64 ./cmd/rag-cli
          GOOS=linux GOARCH=arm64 go build -o dist/rag-cli-linux-arm64 ./cmd/rag-cli
          GOOS=darwin GOARCH=amd64 go build -o dist/rag-cli-darwin-amd64 ./cmd/rag-cli
          GOOS=darwin GOARCH=arm64 go build -o dist/rag-cli-darwin-arm64 ./cmd/rag-cli
          GOOS=windows GOARCH=amd64 go build -o dist/rag-cli-windows-amd64.exe ./cmd/rag-cli

      - name: Create archives
        run: |
          cd dist
          tar -czf rag-cli-linux-amd64.tar.gz rag-cli-linux-amd64
          tar -czf rag-cli-linux-arm64.tar.gz rag-cli-linux-arm64
          tar -czf rag-cli-darwin-amd64.tar.gz rag-cli-darwin-amd64
          tar -czf rag-cli-darwin-arm64.tar.gz rag-cli-darwin-arm64
          zip rag-cli-windows-amd64.zip rag-cli-windows-amd64.exe

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo HEAD~10)..HEAD --oneline --no-merges >> CHANGELOG.md || echo "Initial release" >> CHANGELOG.md

      - name: Extract version
        id: version
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          files: |
            dist/*.tar.gz
            dist/*.zip
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        service: [orchestrator, document-scanner, content-extractor, vision-service, summarization-service, embedding-service, vector-store, query-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.create-release.outputs.tag }}

      - name: Set image name to lowercase
        id: image_name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployments/docker/Dockerfile.${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ steps.image_name.outputs.IMAGE_NAME }}-${{ matrix.service }}:${{ needs.create-release.outputs.version }}
            ghcr.io/${{ steps.image_name.outputs.IMAGE_NAME }}-${{ matrix.service }}:latest
          labels: |
            org.opencontainers.image.title=${{ matrix.service }}
            org.opencontainers.image.description=RAG Knowledge Service ${{ matrix.service }}
            org.opencontainers.image.version=${{ needs.create-release.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, publish-docker]
    steps:
      - name: Send notification
        run: |
          echo "Release ${{ needs.create-release.outputs.tag }} created successfully!"
          echo "Version: ${{ needs.create-release.outputs.version }}"
          # Add notification logic here (Slack, email, etc.)
