name: Docker Build & Test

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'deployments/docker/**'
      - 'Dockerfile*'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'deployments/docker/**'
      - 'Dockerfile*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  hadolint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: deployments/docker/Dockerfile.*
          failure-threshold: warning

  build-and-scan:
    name: Build and Scan
    runs-on: ubuntu-latest
    needs: hadolint
    strategy:
      matrix:
        service: [orchestrator, document-scanner, content-extractor, vision-service, summarization-service, embedding-service, vector-store, query-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployments/docker/Dockerfile.${{ matrix.service }}
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}-${{ matrix.service }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v7
        with:
          image: ${{ env.IMAGE_NAME }}-${{ matrix.service }}:test
          fail-build: false
          severity-cutoff: high

  test-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "AZURE_OPENAI_API_KEY=test" >> .env
          echo "PINECONE_API_KEY=test" >> .env

      - name: Build with Docker Compose
        run: docker-compose -f deployments/docker/docker-compose.yml build

      - name: Start services
        run: docker-compose -f deployments/docker/docker-compose.yml up -d

      - name: Wait for services
        run: sleep 30

      - name: Check service health
        run: |
          docker-compose -f deployments/docker/docker-compose.yml ps
          # Add health check commands here

      - name: View logs
        if: always()
        run: docker-compose -f deployments/docker/docker-compose.yml logs

      - name: Stop services
        if: always()
        run: docker-compose -f deployments/docker/docker-compose.yml down
