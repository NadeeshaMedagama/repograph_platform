services:
  postgres:
    image: postgres:15-alpine
    container_name: repograph-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-repograph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-repograph}
      POSTGRES_DB: ${POSTGRES_DB:-repograph_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repograph"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - repograph-network

  redis:
    image: redis:7-alpine
    container_name: repograph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - repograph-network

  document-scanner:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.document-scanner
    container_name: repograph-document-scanner
    ports:
      - "8081:8081"
    environment:
      - SERVICE_PORT=8081
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - repograph-network
    restart: unless-stopped

  content-extractor:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.content-extractor
    container_name: repograph-content-extractor
    ports:
      - "8082:8082"
    environment:
      - SERVICE_PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - repograph-network
    restart: unless-stopped

  vision-service:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.vision-service
    container_name: repograph-vision-service
    ports:
      - "8083:8083"
    environment:
      - SERVICE_PORT=8083
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
    env_file:
      - ../../.env
    volumes:
      - ../../credentials:/app/credentials:ro
    networks:
      - repograph-network
    restart: unless-stopped

  summarization-service:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.summarization-service
    container_name: repograph-summarization-service
    ports:
      - "8084:8084"
    environment:
      - SERVICE_PORT=8084
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ../../.env
    networks:
      - repograph-network
    restart: unless-stopped

  embedding-service:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.embedding-service
    container_name: repograph-embedding-service
    ports:
      - "8085:8085"
    environment:
      - SERVICE_PORT=8085
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - ../../.env
    networks:
      - repograph-network
    restart: unless-stopped

  vector-store:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.vector-store
    container_name: repograph-vector-store
    ports:
      - "8086:8086"
    environment:
      - SERVICE_PORT=8086
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - repograph-network
    restart: unless-stopped

  query-service:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.query-service
    container_name: repograph-query-service
    ports:
      - "8087:8087"
    environment:
      - SERVICE_PORT=8087
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - repograph-network
    restart: unless-stopped

  orchestrator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.orchestrator
    container_name: repograph-orchestrator
    ports:
      - "8088:8088"
    environment:
      - SERVICE_PORT=8088
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - DOCUMENT_SCANNER_URL=http://document-scanner:8081
      - CONTENT_EXTRACTOR_URL=http://content-extractor:8082
      - VISION_SERVICE_URL=http://vision-service:8083
      - SUMMARIZATION_SERVICE_URL=http://summarization-service:8084
      - EMBEDDING_SERVICE_URL=http://embedding-service:8085
      - VECTOR_STORE_SERVICE_URL=http://vector-store:8086
      - QUERY_SERVICE_URL=http://query-service:8087
    env_file:
      - ../../.env
    depends_on:
      - postgres
      - redis
      - document-scanner
      - content-extractor
      - vision-service
      - summarization-service
      - embedding-service
      - vector-store
      - query-service
    networks:
      - repograph-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  repograph-network:
    driver: bridge
