services:

  redis:
    image: redis:7-alpine
    container_name: rag-knowledge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-knowledge-network

  document-scanner:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.document-scanner
    container_name: rag-knowledge-document-scanner
    ports:
      - "8081:8081"
    environment:
      - SERVICE_PORT=8081
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rag-knowledge-network
    restart: unless-stopped

  content-extractor:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.content-extractor
    container_name: rag-knowledge-content-extractor
    ports:
      - "8082:8082"
    environment:
      - SERVICE_PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rag-knowledge-network
    restart: unless-stopped

  vision-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.vision-service
    container_name: rag-knowledge-vision-service
    ports:
      - "8083:8083"
    environment:
      - SERVICE_PORT=8083
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account.json
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials:ro
    networks:
      - rag-knowledge-network
    restart: unless-stopped

  summarization-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.summarization-service
    container_name: rag-knowledge-summarization-service
    ports:
      - "8084:8084"
    environment:
      - SERVICE_PORT=8084
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - .env
    networks:
      - rag-knowledge-network
    restart: unless-stopped

  embedding-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.embedding-service
    container_name: rag-knowledge-embedding-service
    ports:
      - "8085:8085"
    environment:
      - SERVICE_PORT=8085
      - LOG_LEVEL=${LOG_LEVEL:-info}
    env_file:
      - .env
    networks:
      - rag-knowledge-network
    restart: unless-stopped
    deploy:
      replicas: 1

  vector-store:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.vector-store
    container_name: rag-knowledge-vector-store
    ports:
      - "8086:8086"
    environment:
      - SERVICE_PORT=8086
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rag-knowledge-network
    restart: unless-stopped

  query-service:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.query-service
    container_name: rag-knowledge-query-service
    ports:
      - "8087:8087"
    environment:
      - SERVICE_PORT=8087
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rag-knowledge-network
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile.orchestrator
    container_name: rag-knowledge-orchestrator
    ports:
      - "8088:8088"
    environment:
      - SERVICE_PORT=8088
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_HOST=redis
      - DOCUMENT_SCANNER_URL=http://document-scanner:8081
      - CONTENT_EXTRACTOR_URL=http://content-extractor:8082
      - VISION_SERVICE_URL=http://vision-service:8083
      - SUMMARIZATION_SERVICE_URL=http://summarization-service:8084
      - EMBEDDING_SERVICE_URL=http://embedding-service:8085
      - VECTOR_STORE_SERVICE_URL=http://vector-store:8086
      - QUERY_SERVICE_URL=http://query-service:8087
      - DATA_DIRECTORY=/app/data/diagrams
    volumes:
      - ./data:/app/data:ro
    env_file:
      - .env
    depends_on:
      - redis
      - document-scanner
      - content-extractor
      - vision-service
      - summarization-service
      - embedding-service
      - vector-store
      - query-service
    networks:
      - rag-knowledge-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  rag-knowledge-network:
    driver: bridge
